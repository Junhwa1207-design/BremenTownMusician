<!doctype html>
<html>
<head>
<meta charset="utf-8">
	<title>The Bremen town musicians </title>
	 <link rel="stylesheet" href="css/reset.css">
	<link href="css/main.css" rel="stylesheet" type="text/css">
<link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Fontdiner+Swanky&display=swap" rel="stylesheet">
</head>

<body>
<div id="siteContainer">
    <header id="game-title">
	<h1 id="mainHeading"> Welcome to the Bremen town musicians! </h1>
	 <p>Drag and drop the icons to the the Animal Box</p>
    </header>

<section id="game-board">
	<div class="music-buttons">
     <img id="img0"  data-key="0"   src="images/button0.png" alt="" class="button-image" draggable="true">
     <img id="img1"  data-key="1" src="images/button1.png" alt="" class="button-image" draggable="true">
     <img id="img2"  data-key="2"  src="images/button2.png" alt="" class="button-image" draggable="true">
     <img id="img3" data-key="3"  src="images/button3.png" alt="" class="button-image" draggable="true">
     <img id="img4" data-key="4"  src="images/button4.png" alt="" class="button-image" draggable="true">
     <img id="img5" data-key="5"  src="images/button5.png" alt="" class="button-image" draggable="true">
     <img id="img6" data-key="6" src="images/button6.png" alt="" class="button-image" draggable="true">
     <img id="img7" data-key="7" src="images/button7.png" alt="" class="button-image" draggable="true">
     <img id="img8" data-key="8" src="images/button8.png" alt="" class="button-image" draggable="true">
     <img id="img9"  data-key="9" src="images/button9.png" alt="" class="button-image" draggable="true">
     <img id="img10" data-key="10" src="images/button10.png" alt="" class="button-image" draggable="true">
     <img id="img11" data-key="11" src="images/button11.png" alt="" class="button-image" draggable="true">
</div>
<audio data-key="0" src="sounds/piano.mp3"></audio>
<audio data-key="1" src="sounds/snare_drum.mp3"></audio>
<audio data-key="2" src="sounds/saxophone.mp3"></audio>
<audio data-key="3" src="sounds/tambourine.mp3"></audio>
<audio data-key="4" src="sounds/flute.mp3"></audio>
<audio data-key="5" src="sounds/guitar.mp3"></audio>
<audio data-key="6" src="sounds/harp.mp3"></audio>
<audio data-key="7" src="sounds/drum.mp3"></audio>
<audio data-key="8" src="sounds/xylophone.mp3"></audio>
<audio data-key="9" src="sounds/maracas.mp3"></audio>
<audio data-key="10" src="sounds/violin.mp3"></audio>
<audio data-key="11" src="sounds/keyboard.mp3"></audio>

<div class="animal-box">
<img src="images/bunny.svg" alt="" class="animal">
<img src="images/skunk.svg" alt="" class="animal">
<img src="images/seal.svg" alt="" class="animal">
<img src="images/elephant.svg" alt="" class="animal">
<img src="images/bear.svg" alt="" class="animal">
<img src="images/deer.svg" alt="" class="animal">
</div>
</section>


</div>
	<script src="js/main.js"></script>
</body>
</html>
